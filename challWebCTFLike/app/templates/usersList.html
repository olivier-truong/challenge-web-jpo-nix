<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Web JPO Nix</title>

    <!-- simple.css -->
    <link rel="stylesheet" href="https://cdn.simplecss.org/simple.min.css">
    <script>
        function queryUser() {
            var query = document.getElementById("searchFor").value;
            fetch('/usersList', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ query_user: query })
            }).then(response => response.json())
              .then(data => {
                  document.getElementById("result_list").value = data.query_response;
              })
              .catch(error => {
                  console.log('Failed to contact server !');
              });
        }
    </script>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            max-width: 420px;
            width: 100%;
            padding: 2rem;
            border-radius: 12px;
        }

        .flash.success { color: #2ecc71; }
        .flash.warning { color:#ea7d10;  }
        .flash.error   { color: #e62813; }

        input[type="submit"] {
            width: 100%;
        }

        .tab {
            display: flex;
        }
        .tab a {
            padding: 20px;
            text-decoration: none;
            font-size: 15pt;
        }
    </style>
</head>
<body>
    <div class="main">
        <input type="text" id="searchFor">
        <button id="search" onclick="queryUser();">Search User</button>
        <textarea id="result_list" rows="10"></textarea>
    </div>
</body>
</html>
