<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challgenge {{eventId}} Nix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .main {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .flash-container {
            margin: 15px 0;
        }

        .flash {
            padding: 12px 18px;
            border-radius: 6px;
            color: white;
            margin-bottom: 10px;
            font-weight: 500;
        }

        /* Couleurs selon la catégorie */
        .flash-warning {
            background-color: #f0ad4e; /* orange */
        }

        .flash-error {
            background-color: #d9534f; /* rouge */
        }

        .flash-success {
            background-color: #5cb85c; /* vert */
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Bienvenue au challenge {{eventId}} Nix !</h1>
        <p>Pour valider votre participation, veuillez entrer votre token ci-dessous :</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-container">
            {% for category, message in messages %}
                <div class="flash flash-{{ category }}">
                {{ message }}
                </div>
            {% endfor %}
            </div>
        {% endif %}
        {% endwith %}
        <form action="/verify" method="get">
            <input type="text" name="token" placeholder="Entrez votre token ici" required>
            <button type="submit">Vérifier le token</button>
        </form>
    </div>
    <script>
                
        function loadFavicon() {
            const link = document.createElement('link');
            link.rel = 'icon';
            link.type = 'image/x-icon';
            link.href = '/favicon.ico';
            document.getElementsByTagName('head')[0].appendChild(link);
        }
        loadFavicon();

        function nesertarien() {
            alert("Salut, je ne sert à rien !");
        }

        function soustrai(a, b) {
            return a - b;
        } function donnelenombremagiquede6lettres() {
            return atob(atob(atob("{{ tokenRandomIci }}")));
        }

        function multipli(a, b) {
            return a * b;
        }

        function somme(a, b) {
            return a + b;
        }
        // Le code est composée de : <La date de création de l'Esiee>_<La date de création de Nix>_<6 lettres aléatoires en hexadécimal>
        // Il serait interessant de regarder les fonctions de ce script pour invoquer les fameux 6 lettres aléatoires que vous ne trouverez pas ici ;)
        // Aller dans la console javascript de votre navigateur pour plus d'infos !
        console.log("Bonne chance pour le challenge !");
        console.log("Pour rappel une fonction s'appelle en tapant son nom suivi de parenthèses, exemple : maFonction()");

    </script>
</body>
</html>
